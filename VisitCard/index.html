<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie = edge">
	<title> UStart </title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<div id = "logo" onclick="slowScroll('#top')">
			<span>UStart</span>
		</div>
		<div id = "about">
			<a href="#" title = "Первая опция" onclick="slowScroll('#first_option')">Первая опция</a>
			<a href="#" title = "Вторая опция" onclick="slowScroll('#second_option')">Вторая опция</a>
			<a href="#" title = "Третья опция" onclick="slowScroll('#third_option')">Третья опция</a>
			<a href="#" title = "Четвёртая опция" onclick="slowScroll('#fourth_option')">Четвёртая опция</a>
		</div>
	</header>

	<div id = "top">
		<h1>Вставить текст</h1>
		<h2>Вставить текст</h2>
	</div>
	<!-- ДОП ИНФА СНИЗУ -->
	<div id = "main">
		<div class="intro">
			<h2>ТЕКСТ</h2>
			<span>попа пися</span>
		</div>
	</div>
	<div class="text">
		<span>кто я такой помогите заплатите покормите</span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script>
		function slowScroll(id) {
			$('html, body').animate({
				scrollTop: $(id).offset().top
			}, 500);
		}

		$(document).on("scroll", function () {
			if($(window).scrollTop() === 0)
				$("header").removeClass("fixed");
			else
				$("header").attr("class", "fixed");
		});
	</script>
	
</body>
</html>
